<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - DangTyn8n AI Agent & Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .blog-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .blog-content {
            padding: 25px;
        }

        .blog-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #2d3748;
            line-height: 1.3;
        }

        .blog-excerpt {
            color: #718096;
            margin: 15px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            font-size: 0.85rem;
            color: #a0aec0;
        }

        .blog-author {
            font-weight: 600;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background: #edf2f7;
            color: #4a5568;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding: 40px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .back-home {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .back-home:hover {
            background: #667eea;
            color: white;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="back-home">‚Üê Quay l·∫°i trang ch·ªß</a>

        <header>
            <nav style="margin-bottom: 2rem;">
                <a href="../index.html" class="back-home" style="margin-bottom: 0;">‚Üê Trang ch·ªß</a>
                <a href="../podcast/index.html" class="back-home" style="margin-bottom: 0; margin-left: 1rem;">üìª
                    Podcast</a>
            </nav>
            <h1>ü§ñ Blog AI Agent & Automation</h1>
            <p>Ki·∫øn th·ª©c v√† h∆∞·ªõng d·∫´n v·ªÅ n8n, AI Agent v√† T·ª± ƒë·ªông h√≥a</p>
        </header>

        <div id="blogContainer" class="loading">
            ƒêang t·∫£i b√†i vi·∫øt...
        </div>
    </div>

    <!-- Local data fallback -->
    <script src="../data/posts-data.js"></script>

    <script>
        async function loadBlogs() {
            const container = document.getElementById('blogContainer');

            try {
                let data;
                try {
                    const response = await fetch('./posts.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (e) {
                    console.warn('Fetch failed, using local data fallback');
                    data = window.BLOG_DATA;
                }

                if (!data) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu blog');
                const posts = data.posts.filter(post => post.status === 'published');

                if (posts.length === 0) {
                    container.innerHTML = '<div class="error">Ch∆∞a c√≥ b√†i vi·∫øt n√†o.</div>';
                    return;
                }

                // S·∫Øp x·∫øp theo ng√†y m·ªõi nh·∫•t
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                container.className = 'blog-grid';
                container.innerHTML = posts.map(post => `
                    <div class="blog-card" onclick="window.location.href='detail.html?slug=${post.slug}'">
                        <img src="${post.image}" alt="${post.title}" class="blog-image" onerror="this.style.display='none'">
                        <div class="blog-content">
                            <span class="blog-category">${post.category}</span>
                            <h2 class="blog-title">${post.title}</h2>
                            <p class="blog-excerpt">${post.excerpt}</p>
                            <div class="blog-tags">
                                ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                            </div>
                            <div class="blog-meta">
                                <span class="blog-author">üë§ ${post.author}</span>
                                <span>üìÖ ${formatDate(post.date)}</span>
                                <span>‚è±Ô∏è ${post.readTime} ph√∫t</span>
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                container.className = '';
                container.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // T·∫£i blog khi trang load
        loadBlogs();
    </script>
</body>

</html>
