    <script>
        async function loadArticle() {
            const container = document.getElementById('articleContainer');

            // L·∫•y slug t·ª´ URL
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {

                        <h2>‚ùå Kh√¥ng t√¨m th·∫•y b√†i vi·∫øt</h2>
                        <p>Vui l√≤ng ch·ªçn b√†i vi·∫øt t·ª´ trang danh s√°ch.</p>
                        <br>

                    </div>
                `;
                return;
            }

            try {
                let data;
                try {
                    const response = await fetch('./posts.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (e) {
                    console.warn('Fetch failed, using local data fallback');
                    data = window.BLOG_DATA;
                }

                if (!data) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu');

                const post = data.posts.find(p => p.slug === slug && p.status === 'published');

                if (!post) {
                    throw new Error('B√†i vi·∫øt kh√¥ng t·ªìn t·∫°i ho·∫∑c ch∆∞a ƒë∆∞·ª£c xu·∫•t b·∫£n');
                }

                // C·∫≠p nh·∫≠t ti√™u ƒë·ªÅ trang
                document.getElementById('pageTitle').textContent = post.title + ' - DangTyn8n';

                // Hi·ªÉn th·ªã b√†i vi·∫øt
                container.className = '';
                container.innerHTML = `
                    <article>
                        <div class="article-header">
                            <span class="category-badge">${post.category}</span>
                            <h1>${post.title}</h1>
                            <div class="article-meta">
                                <span>üë§ ${post.author}</span>
                                <span>üìÖ ${formatDate(post.date)}</span>
                                <span>‚è±Ô∏è ${post.readTime} ph√∫t ƒë·ªçc</span>
                            </div>
                        </div>
                        
                        ${post.image ? `<img src="${post.image}" alt="${post.title}" class="article-image" onerror="this.style.display='none'">` : ''}
                        
                        <div class="article-content">
                            ${post.content}
                        </div>
                        
                        ${post.tags && post.tags.length > 0 ? `
                            <div class="tags-section">
                                <h3>üè∑Ô∏è Tags</h3>
                                <div class="tags">
                                    ${post.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </article>
                `;

            } catch (error) {
                container.className = '';

            }
        }
