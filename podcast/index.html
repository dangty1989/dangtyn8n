<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast - DangTyn8n AI Agent & Automation</title>
    <style>
        :root {
            --primary: #facc15;
            --primary-dark: #ca8a04;
            --slate-900: #0f172a;
            --slate-800: #1e293b;
            --slate-700: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--slate-900);
            color: var(--text-main);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(to bottom, rgba(250, 204, 21, 0.1), transparent);
            border-bottom: 1px solid var(--slate-800);
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .rss-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 1px solid var(--primary);
            border-radius: 2rem;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .rss-link:hover {
            background: var(--primary);
            color: var(--slate-900);
        }

        .podcast-grid {
            display: grid;
            gap: 2rem;
        }

        .podcast-card {
            background: var(--slate-800);
            border-radius: 1rem;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            border: 1px solid var(--slate-700);
            transition: transform 0.3s;
        }

        .podcast-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .podcast-icon {
            font-size: 3.5rem;
            background: var(--slate-900);
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            flex-shrink: 0;
        }

        .podcast-info {
            flex-grow: 1;
        }

        .podcast-meta {
            font-size: 0.875rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .podcast-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .podcast-desc {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        /* Custom Audio Player Styling */
        audio {
            width: 100%;
            height: 45px;
            border-radius: 0.5rem;
            outline: none;
        }

        audio::-webkit-media-controls-panel {
            background-color: var(--slate-700);
        }

        .back-home {
            display: inline-block;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-home:hover {
            color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.25rem;
            color: var(--text-muted);
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .podcast-card {
                flex-direction: column;
                gap: 1.5rem;
            }

            .podcast-icon {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2.25rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html" class="back-home">‚Üê Quay l·∫°i trang ch·ªß</a>
            <h1>üéôÔ∏è Podcast Automation</h1>
            <p>Chia s·∫ª th·ª±c chi·∫øn v·ªÅ AI Agent & n8n trong ng√†nh X√¢y d·ª±ng</p>
            <a href="../rss/podcast.xml" target="_blank" class="rss-link">
                <span>üìª</span> ƒêƒÉng k√Ω RSS Feed
            </a>
        </div>
    </header>

    <main class="container">
        <div id="podcastContainer" class="loading">
            ƒêang t·∫£i c√°c t·∫≠p podcast...
        </div>
    </main>

    <script src="../data/posts-data.js"></script>
    <script>
        // ===== CONSTANTS =====
        const GOOGLE_DRIVE_REGEX = /https:\/\/drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/;

        // ===== UTILITIES =====
        function convertGoogleDriveLink(url) {
            // Ki·ªÉm tra n·∫øu ƒë√£ l√† direct link th√¨ gi·ªØ nguy√™n
            if (url.includes('docs.google.com/uc?')) return url;
            
            // Extract file ID t·ª´ sharing link
            const match = url.match(GOOGLE_DRIVE_REGEX);
            if (match && match[1]) {
                const fileId = match[1];
                // Format streaming (t·ªët cho podcast d√†i)
                return `https://docs.google.com/uc?export=open&id=${fileId}`;
            }
            
            // N·∫øu kh√¥ng match, tr·∫£ v·ªÅ original (c√≥ th·ªÉ l√† URL kh√°c)
            return url;
        }

        function escapeHtml(str) {
            return String(str ?? '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        // ===== MAIN FUNCTION =====
        async function loadPodcasts() {
            const container = document.getElementById('podcastContainer');
            
            try {
                let data;

                // 1) ∆Øu ti√™n fetch file JSON
                try {
                    const response = await fetch('../data/podcast-episodes.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (e) {
                    console.warn('‚ö†Ô∏è Podcast fetch failed, using local data fallback', e);
                    data = window.PODCAST_DATA;
                }

                if (!data) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu podcast');

                const episodes = data.episodes || data;

                if (episodes.length === 0) {
                    container.className = '';
                    container.innerHTML = '<p class="error">üì≠ Ch∆∞a c√≥ t·∫≠p podcast n√†o ƒë∆∞·ª£c xu·∫•t b·∫£n.</p>';
                    return;
                }

                // Sort theo ng√†y m·ªõi nh·∫•t
                episodes.sort((a, b) => new Date(b.date) - new Date(a.date));

                // ===== RENDER PODCAST GRID =====
                container.className = 'podcast-grid';
                container.innerHTML = episodes.map(ep => {
                    // Convert Google Drive link sang direct link
                    const audioUrl = convertGoogleDriveLink(ep.audioUrl);
                    
                    return `
                        <div class="podcast-card">
                            <div class="podcast-icon">üéôÔ∏è</div>
                            <div class="podcast-info">
                                <div class="podcast-meta">${escapeHtml(ep.date)} ‚Ä¢ ${escapeHtml(ep.duration)} ph√∫t</div>
                                <h2 class="podcast-title">${escapeHtml(ep.title)}</h2>
                                <p class="podcast-desc">${escapeHtml(ep.description)}</p>
                                
                                <!-- Audio Player v·ªõi direct link -->
                                <audio 
                                    controls 
                                    preload="metadata"
                                    onloadstart="console.log('Loading:', '${escapeHtml(ep.title)}')"
                                    onerror="console.error('Audio load failed:', this.src); this.parentElement.innerHTML += '<p style=\\'color:#ef4444; margin-top:10px;\\'>‚ö†Ô∏è Kh√¥ng th·ªÉ t·∫£i audio. Ki·ªÉm tra quy·ªÅn truy c·∫≠p Google Drive.</p>';"
                                >
                                    <source src="${audioUrl}" type="audio/mpeg">
                                    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t √¢m thanh.
                                </audio>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('‚ùå Error:', error);
                container.className = '';
                container.innerHTML = `<div class="error"><h3>‚ùå L·ªói t·∫£i podcast</h3><p>${escapeHtml(error.message)}</p></div>`;
            }
        }

        // ===== KH·ªûI ƒê·ªòNG =====
        document.addEventListener('DOMContentLoaded', loadPodcasts);
    </script>
</body>

</html>
